<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Austin's Meal Prep List</h2>
 
    <div class="section">Produce Items</div>
    <div class="table">
        <div class="box">
            <h3>Fruits</h3>
            <ul>
                <li>Apples</li>
                <li>Graoes</li>
                <li>Bananas</li>
                <li>Strawberries</li>
            </ul>
        </div>

        <div class="box">
            <h3>Veggies</h3>
            <ul>
                <li>Kale</li>
                <li>Spinach</li>
                <li>Broccoli</li>
                <li>Asparagus</li>
            </ul>
        </div>
        <div class="image-container">
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/13/fe/51/39/produce-section.jpg" alt="Description of Image"></div>
    </div>
    </div>

   
    </div>

    <div class="section">Protein Items</div>
    <div class="table">
        <div class="box">
            <h3>Meat</h3>
            <ol>
                <li>Top Sirloin</li>
                <li>Chicken Breast</li>
            </ol>
        </div>
        <div class="box">
            <h3>Seafood</h3>
            <ol>
                <li>Salmon</li>
                <li>Shrimp</li>
                <li>Oysters</li>
            </ol>
        </div>
        <div class="image-container">
            <img src="https://www.thedailymeal.com/img/gallery/ranking-the-best-grocery-store-butcher-shops/intro-1684947222.webp"></div>
    </div>
    


</body>
</html>
